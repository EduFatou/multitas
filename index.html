<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <header>
        <h2>Hacienda llama a la puerta</h2>
    </header>
    <main>
        <section class="seccionInput">
            <div class="inputContainer">
                <label for="comprobar">Comprobar</label>
                <input type="text" placeholder="Introduce tu matrícula" id="comprobar">
                <input type="submit" id="submit" value="Enviar">
            </div>
            <div class="erroresContainer">

            </div>
        </section>
        <section class="seccionTabla">
            <table class="tabla">
                <thead>
                    <tr>
                        <th>Matrícula</th>
                        <th>Modelo</th>
                        <th>Propietario</th>
                        <th>Multas</th>
                    </tr>
                </thead>
                <tbody class="tablaContenido">

                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
